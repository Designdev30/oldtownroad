// Create buttons that do each of the tasks below

   <div class="container">
     <div class = col-md-6 text-center>
     <button id="get-all" class="btn btn-info btn-lg" onclick="getAll()">Get All Posts</button>
     
     <button id="hide" class="btn btn-info btn-lg"onclick="hideAll()">Hide</button>
      
     <button id="replace" class="btn btn-info btn-lg"onclick="replacePost()">Replace Post 12</button>
      
     <button id="update" class="btn btn-info btn-lg"onclick="updateTitle()">Update Post 12 Title</button>
      
     <button id="delete" class="btn btn-info btn-lg"onclick="deletePost()">
       Delete Post 12
     </button>
     <button id="update">Update</button>
     <form id="getById">
       <label
         >Get Post by ID
         <input type="number" placeholder="get post by user id" id="userId" />
         <input type="submit" placeholder="Get Post" />
       </label>
     </form>
     <form id="getComments">
       <label
         >Get Comments by ID

     </form>
     <form id="create-post">
       <label>
         Create a New Post:

         <input type="text" placeholder="Post Body" id="createBody" />
